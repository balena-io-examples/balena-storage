    - subject: "mount.sh: add sync option to avoid data loss"
      hash: 4033f60bda92779d3f2fe23fd8270c715dd4cffc
      body: |
        The unmounting of the disk happens after it has been removed. Mounting
        with synchronous writes avoid data loss on filesystems that support it
        like ext4.
